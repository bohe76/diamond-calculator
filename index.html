        .input-group input::placeholder {

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        button {

        /* ê²°ê³¼ ì˜ì—­ ìŠ¤íƒ€ì¼ */

        }
        
        .result-value.highlight {

        }

<body>

    <div class="calculator-container">
        <h1>ğŸ’ ë°›ì„ ë‹¤ì´ì•¼ ê³„ì‚°ê¸°</h1>
        
        <div class="input-group">
            <label for="receiveDiamonds">ë°›ì„ ë‹¤ì´ì•¼</label>
            <input type="text" inputmode="numeric" id="receiveDiamonds" placeholder="ì›í•˜ëŠ” ë‹¤ì´ì•¼ ìˆ˜ëŸ‰ì„ ì…ë ¥í•˜ì„¸ìš”">
        </div>

        <div class="input-group">
            <label for="taxRate">ê±°ë˜ì†Œ ì„¸ê¸ˆ (%)</label>
            <input type="number" id="taxRate" placeholder="ì„¸ìœ¨ì„ % ë‹¨ìœ„ë¡œ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: 5)">
        </div>

        <button id="calculateBtn">ê³„ì‚°í•˜ê¸°</button>

        <div class="results-container" id="results">
            <h3>ê³„ì‚° ê²°ê³¼</h3>
            <div class="result-item">
                <span class="result-label"><strong>ë°›ëŠ” ì‚¬ëŒ ê±°ë˜ì†Œ ë“±ë¡</strong></span>
                <span class="result-value highlight" id="registrationAmount">0 ë‹¤ì´ì•¼</span>
            </div>
            <div class="result-item">
                <span class="result-label">ê±°ë˜ì†Œ ì„¸ê¸ˆ</span>
                <span class="result-value" id="taxAmount">- 0 ë‹¤ì´ì•¼</span>
            </div>
            <div class="result-item">
                <span class="result-label">ì‹¤ì œ ë°›ëŠ” ë‹¤ì´ì•¼</span>
                <span class="result-value" id="actualReceiveAmount">0 ë‹¤ì´ì•¼</span>
            </div>
        </div>
    </div>

    <script>
        const receiveDiamondsInput = document.getElementById('receiveDiamonds');
        const taxRateInput = document.getElementById('taxRate');
        const calculateBtn = document.getElementById('calculateBtn');
        
        const registrationAmountSpan = document.getElementById('registrationAmount');
        const taxAmountSpan = document.getElementById('taxAmount');
        const actualReceiveAmountSpan = document.getElementById('actualReceiveAmount');

        receiveDiamondsInput.addEventListener('input', function(e) {
            let value = e.target.value;
            const rawValue = value.replace(/[^0-9]/g, '');
            if (rawValue) {
                e.target.value = parseInt(rawValue, 10).toLocaleString('ko-KR');
            } else {
                e.target.value = '';
            }
        });

        function calculate() {
            const receiveDiamondsValue = receiveDiamondsInput.value.replace(/,/g, '');
            const receiveDiamonds = parseFloat(receiveDiamondsValue);
            const taxRate = parseFloat(taxRateInput.value);

            if (isNaN(receiveDiamonds) || receiveDiamonds <= 0 || isNaN(taxRate) || taxRate < 0 || taxRate >= 100) {
                alert("ì˜¬ë°”ë¥¸ 'ë°›ì„ ë‹¤ì´ì•¼'ì™€ 'ê±°ë˜ì†Œ ì„¸ê¸ˆ(0~99 ì‚¬ì´)'ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                
                registrationAmountSpan.textContent = '0 ë‹¤ì´ì•¼';
                taxAmountSpan.textContent = '- 0 ë‹¤ì´ì•¼';
                actualReceiveAmountSpan.textContent = '0 ë‹¤ì´ì•¼';
                return;
            }

            const taxPercent = taxRate / 100;
            const registrationAmount = Math.ceil(receiveDiamonds / (1 - taxPercent));
            const taxAmount = Math.ceil(registrationAmount * taxPercent);
            const actualReceiveAmount = registrationAmount - taxAmount;

            registrationAmountSpan.textContent = registrationAmount.toLocaleString('ko-KR') + ' ë‹¤ì´ì•¼';
            taxAmountSpan.textContent = '- ' + taxAmount.toLocaleString('ko-KR') + ' ë‹¤ì´ì•¼';
            actualReceiveAmountSpan.textContent = actualReceiveAmount.toLocaleString('ko-KR') + ' ë‹¤ì´ì•¼';
        }
        
        calculateBtn.addEventListener('click', calculate);

        receiveDiamondsInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                taxRateInput.focus();
            }
        });

        taxRateInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
